version: '3.8'

services:
  10mins:
    build:
      context: .
      dockerfile: Dockerfile.nas
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./backups:/app/backups
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./data/db/diaries.json
      - UPLOAD_DIR=/app/data/uploads
      - PUID=${PUID:-1000}  # 可以根据NAS的实际用户ID调整
      - PGID=${PGID:-1000}  # 可以根据NAS的实际组ID调整
    restart: unless-stopped
    # 如果遇到权限问题，可以取消注释下面的行
    # user: "0:0"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s